</head>
<body>
    <h2>Login to continue shopping</h2>
    <div class="login">
      <form action="mailto:https://mail.google.com/ " method="post" enctype="text/plain" target="_self" autocomplete="on">
        <label for="fullname">Full Name:</label>
        <input type="text" name="Your Name" class="text" placeholder="Full name"><br />
        <label for="email">Email:</label>
        <input type="email" class="text" placeholder="email" > <br />
        <label for="phone"> PhoneNO:</label>
        <input type="number"  class="text" placeholder="phone number"><br> <br>
        <input type="submit" value="Signup" class="submit"> 
    </form>
    </div>
    
</body>
